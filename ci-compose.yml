version: "3.7"

services:
  test:
    image: 978175366817.dkr.ecr.us-west-2.amazonaws.com/charlieigg/startupapp:testing-${GIT_SHORT_SHA:-latest}
    build: &app_ci_build
      context: .
      target: testing
      cache_from:
        # The order of this list will be considered by the `docker-image-manager` script!
        # Also, be sure to include the service image name in this list as well.
        - 978175366817.dkr.ecr.us-west-2.amazonaws.com/charlieigg/startupapp:testing-${GIT_SHORT_SHA:-latest} # The resulting image must also be on cache_from!
