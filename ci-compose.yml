        - 978175366817.dkr.ecr.us-west-2.amazonaws.com/charlieigg/startupapp:testing
    depends_on:
      - postgres
    networks:
      - backend
    command: rspec
    environment:
      DATABASE_URL: postgres://postgres:3x4mpl3P455w0rd@postgres:5432/startupapp_test
      RAILS_ENV: test
      RACK_ENV: test
      MAILER_HOST: localhost
      MAILER_PORT: 3000

  builder:
    image: 978175366817.dkr.ecr.us-west-2.amazonaws.com/charlieigg/startupapp:builder-${GIT_SHORT_SHA:-latest}
    build:
      <<: *app_ci_build
      target: builder
      cache_from:
        - 978175366817.dkr.ecr.us-west-2.amazonaws.com/charlieigg/startupapp:builder-${GIT_SHORT_SHA:-latest}
        - 978175366817.dkr.ecr.us-west-2.amazonaws.com/charlieigg/startupapp:testing-${GIT_SHORT_SHA:-latest}
        - 978175366817.dkr.ecr.us-west-2.amazonaws.com/charlieigg/startupapp:builder-${TAG_SAFE_BRANCH}
        - 978175366817.dkr.ecr.us-west-2.amazonaws.com/charlieigg/startupapp:testing-${TAG_SAFE_BRANCH}
        - 978175366817.dkr.ecr.us-west-2.amazonaws.com/charlieigg/startupapp:builder
        - 978175366817.dkr.ecr.us-west-2.amazonaws.com/charlieigg/startupapp:testing

  release:
    image: 978175366817.dkr.ecr.us-west-2.amazonaws.com/charlieigg/startupapp:${GIT_SHORT_SHA:-latest}
    build:
      <<: *app_ci_build
      target: release
      args:
        SOURCE_BRANCH: ${GIT_BRANCH}
        SOURCE_COMMIT: ${GIT_SHA}
        BUILD_DATE: ${BUILD_DATE}
        IMAGE_NAME: "charlieigg/startupapp"
      cache_from:
        - 978175366817.dkr.ecr.us-west-2.amazonaws.com/charlieigg/startupapp:${GIT_SHORT_SHA:-latest}
        - 978175366817.dkr.ecr.us-west-2.amazonaws.com/charlieigg/startupapp:builder-${GIT_SHORT_SHA:-latest}
        - 978175366817.dkr.ecr.us-west-2.amazonaws.com/charlieigg/startupapp:testing-${GIT_SHORT_SHA:-latest}
